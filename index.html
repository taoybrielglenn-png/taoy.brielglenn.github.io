<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Registration Form</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #2b5876);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        text-align: center;
        width: 380px;
    }
    h2 {
        margin-bottom: 20px;
        color: #00d4ff;
        letter-spacing: 1px;
    }
    label {
        display: block;
        text-align: left;
        margin-top: 10px;
        font-weight: bold;
        font-size: 14px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-top: 5px;
        font-size: 15px;
        outline: none;
    }
    textarea {
        resize: none;
        height: 60px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00d4ff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }
    button:hover {
        background: #00a6c9;
    }
    .thank-you {
        display: none;
        font-size: 18px;
        color: #00ff99;
        margin-top: 20px;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="showMessage(event)">
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Age:</label>
        <input type="number" placeholder="Enter your age" min="1" required>

        <label>Address:</label>
        <textarea placeholder="Enter your address" required></textarea>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Course:</label>
        <select required>
            <option value="">Select Course</option>
            <option value="BSIT">BSIT</option>
            <option value="CoED">CoED</option>
            <option value="HM">HM</option>
            <option value="TM">TM</option>
        </select>

        <label>Year Level:</label>
        <select required>
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>

        <button type="submit">Register</button>
        <p class="thank-you" id="thankYouMsg">âœ… Thank you for registering!</p>
    </form>
</div>

<script>
function showMessage(event) {
    event.preventDefault();
    document.getElementById("thankYouMsg").style.display = "block";
}
</script>

</body>
</html>
